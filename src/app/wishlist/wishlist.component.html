<app-header></app-header>
<section class="py-5 mt-5" >
    <h2 class="text-center text-warning"><i>WishList</i></h2>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let item of wishlist" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top mt-2" [src]="item.image" alt="..."  height="170px"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{item.title.slice(0,10)}}</h5>
                            <!-- Product price-->
                            $ {{item.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">
                        <div class="text-center"><a class="btn btn-outline-danger" (click)="deleteItem(item._id)"  ><i class="fa-solid fa-trash"></i></a></div>
                        <div class="text-center"><a class="btn btn-outline-success" (click)="addToCart(item)"><i class="fa-solid fa-cart-shopping"></i></a></div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>

</section>

<div *ngIf="wishlist.length ==0" class="" style="width: 100%; height: 70vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <img src="https://i.pinimg.com/originals/f6/e4/64/f6e464230662e7fa4c6a4afb92631aed.png" alt="No Image">
    <button class="btn btn-success" routerLink="/"> <i class="fa-solid fa-arrow-left me-2"></i>Back Home</button>
</div>
