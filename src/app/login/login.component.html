<div class="row m-5">
    <div class="col-md-2"></div>
    <div class="col-md-4 d-flex align-items-center justify-content-center flex-column shadow p-5">
       <div class="d-flex align-items-center justify-content-center flex-column border border-5 " style="border-color: #6389cc; width: 70px; height: 70px; border-radius: 50%;"> 
        <i class="fa-regular fa-user fa-2xl" style="color: #90a9d5;"></i></div>
        <h3 class="mt-3 " style="color: #90a9d5;"> Welcome User</h3>
        <form class="shadow d-flex align-items-center justify-content-center flex-column w-100 px-5 py-3" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <input type="text" placeholder="Enter Email" class="form-control w-100" formControlName="email" name="mail">
                <span *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched " class="text-warning">Invalid Input</span>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Enter Password" class="form-control w-100" formControlName="password" name="passwod">
                <span *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched " class="text-warning">Invalid Input</span>

            </div>
            <div class="mb-3 w-100">
                <button type="submit" class="btn w-100 text-light" style="background-color: #90a9d5;" >Login</button>
            </div>
        </form>

    </div>
    <div class="col-md-4 rounded d-flex justify-content-center align-items-center flex-column" style="background-image: url('https://island.lk/wp-content/uploads/2022/08/shop1.png'); background-size: 600px; background-repeat: no-repeat; background-position: center; ">
        <h3 class="text-light">
            <i class="fa-brands fa-slack fa-beat-fade me-2 fa-xl"></i><b>WishMart</b>
        </h3>
        <h5 class="text-light">Didn't have an Accout</h5>
        <h6 class="text-light">Click on SignUp to create an account</h6>
        <button routerLink="/register" class="btn btn-outline-light mt-3">sign Up</button>
    </div>

    <div class="col-md-2"></div>

</div>
